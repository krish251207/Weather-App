<html>
<head>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-image 0.5s ease-in-out;
}


body.bg-cold {
    background-image: url('cold.png'); 
}
body.bg-cool {
    background-image: url('cool.jpg'); 
}
body.bg-warm {
    background-image: url('warm.jpg'); 
}
body.bg-hot {
    background-image: url('hot.jpg'); 
}
body.bg-default {
    background-image: url('deafult.jpeg'); 
}

.weather-app {
    width: 90%;
    max-width: 500px;
    max-height:600px;
    padding: 2rem;
    background: rgba(0, 0, 0, 0.1); 
    border-radius: 20px;
    backdrop-filter: blur(5px);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
    position: relative;
    z-index: 10;
}

.search-container {
    display: flex;
    gap: 10px;
    margin-bottom: 1.5rem;
}

#city-input {
    flex-grow: 1;
    border: none;
    padding: 0.75rem 1rem;
    border-radius: 25px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

#city-input::placeholder {
    color: #ddd;
}

#search-btn {
    border: none;
    padding: 0 1.5rem;
    border-radius: 25px;
    background: #ffffff;
    color: #333;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

#search-btn:hover {
    background: #f0f0f0;
}

.weather-container {
    text-align: center;
    margin-bottom: 2rem;
}

#city-name {
    font-size: 2.5rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.weather-main {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-bottom: 0.5rem;
}

#temperature {
    font-size: 5rem;
    font-weight: 700;
    line-height: 1;
}

.weather-details {
    text-align: left;
}


#date-time {
    font-size: 1rem;
    color: #fff;
    font-weight:bold;
    margin-top:20px;
}

.info-container {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    padding: 1rem;
}

.info-container h3 {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 500;
}

.info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.info-item {
    text-align: center;
}
.info-item p:first-child {
    font-size: 0.9rem;
    color: #ddd;
    margin-bottom: 0.25rem;
}
.info-item p:last-child {
    font-size: 1.1rem;
    font-weight: 500;
}

.creator-credit {
    position: fixed;
    bottom: 15px;
    right: 15px;
    
    color: white;
    text-align: right;
    font-size: 17px;
    line-height: 1.2;
    z-index: 100; 
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
}

.creator-credit span { 
    font-family: 'Mistral', cursive, fantasy, sans-serif; 
    font-size: 40px; 
    letter-spacing: 1px;
    font-style: italic; 
}
    </style>
</head>


<body>

    <div class="weather-app">
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>

        <div class="weather-container">
            <h2 id="city-name">City Name</h2>
            <div class="weather-main">
                <h1 id="temperature">25°C</h1>
                <div class="weather-details">
                    
                </div>
            </div>
            <p id="date-time">Wednesday, 10:30 AM</p>
        </div>

        <div class="info-container">
            <h3>More about it</h3>
            <div class="info-grid">
                <div class="info-item">
                    <p>Feels Like</p>
                    <p id="feels-like">26°C</p>
                </div>
                <div class="info-item">
                    <p>Humidity</p>
                    <p id="humidity">60%</p>
                </div>
                <div class="info-item">
                    <p>Wind Speed</p>
                    <p id="wind-speed">15 km/h</p>
                </div>
                <div class="info-item">
                    <p>Pressure</p>
                    <p id="pressure">1012 hPa</p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="creator-credit">
        Created by<br>
        <span>Krish Shah</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
